<div class="nav" ng-controller="navCtrl">
    <ul>
        <li class="extend" id="list1" ng-repeat="item in items">
            <a class="nav_items" ng-href="{{getHref(item.name)}}">{{item.name}}</a>
            <div class="source_container">
                <a ng-repeat="source in item.sources" ng-href="{{getHref(item.name,source)}}" class="nav_sources">{{source}}</a>
            </div>
        </li>
    </ul>
</div>
