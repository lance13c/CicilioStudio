<script src="nav.js"></script>
<div class="nav" ng-controller="navCtrl">
        <ul>
            <li class="extend" id="list1" ng-repeat="item in items">
                <div>
                    <a class="nav_items" id="{{name}}" ng-click="$scope.go(name)" href="" onclick="test()">{{item.name}}</a>
                    <div class="source_container">
                        <a ng-repeat="source in item.sources" href="" id="{{source}}" ng-click="$scope.go(item,source)" onclick="testRoute(this)" class="nav_sources">{{source}}</a>
                    </div>
                </div>
            </li>
        </ul>

</div>
